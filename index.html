<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Restricted</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #2b2b2b, #1a1a1a);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }h1 {
  font-size: 2.5rem;
  background: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
  background-size: 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbowPulse 5s infinite ease-in-out, shine 2s infinite linear;
  position: relative;
}

@keyframes rainbowPulse {
  0%, 100% { background-position: 0% 50%; transform: scale(1); }
  50% { background-position: 100% 50%; transform: scale(1.05); }
}

@keyframes shine {
  0% { text-shadow: 0 0 5px white; }
  50% { text-shadow: 0 0 20px white; }
  100% { text-shadow: 0 0 5px white; }
}

p {
  max-width: 600px;
  margin: 20px;
  font-size: 1.1rem;
}

.button {
  margin: 10px;
  padding: 12px 25px;
  background-color: #ff4c4c;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #cc0000;
}

.buttons {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

  </style>
</head>
<body>
  <h1>Website Restricted By Developer<br>Due To Incomplete Payments Of Development.</h1>
  <p>If you are a site owner, contact the developer and make payment until <strong>10th October 2024</strong>.<br>
     After this date, all data of the website will be lost.</p>  <div class="buttons">
    <button class="button" onclick="window.location.href='https://www.instagram.com/ayandutta3383?igsh=MTgyYzJkNnBwMHhzMA=='">Contact via Instagram</button>
    <button class="button" onclick="window.location.href='mailto:ayandutta163@gmail.com'">Contact via Email</button>
  </div>
</body>
</html>
